<section id="pagamentoPage">
  <div class="formaDePagamento">
    <label for="pagamento">Forma de pagamento:</label>
    <select id="pagamento" (change)="switchPagamento($event)">
      <option value="pix">Pix</option>
      <option value="credito">Cartão de Crédito</option>
      <option value="boleto">Boleto</option>
    </select>
  </div>

  <div class="pix" *ngIf="formaDePagamento === 'pix'">
    <div class="container">
      <span>Pix</span>
      <img src="../../../../../assets/controlid.png" alt="" />
    </div>
  </div>

  <div class="credito" *ngIf="formaDePagamento === 'credito'">
    <div class="container">
      <span>Cartão de Crédito</span>
      <form action="">
        <div class="item">
          <label for="nome">Nome do titular:</label>
          <input
            type="text"
            name="nome"
            id="nome"
            placeholder="Nome igual o cartão de crédito"
            required
          />
        </div>
        <div class="item">
          <label for="numero">Número do Cartão de Crédito</label>
          <input
            type="number"
            id="numero"
            name="numero"
            maxlength="19"
            placeholder="0000.0000.0000.0000"
            required
          />
        </div>

        <div class="trasCartao">
          <div class="item">
            <label for="">Data de Validade</label>
            <input
              type="number"
              id="validade"
              name="validade"
              placeholder="MM/AA"
              maxlength="4"
            />
          </div>
          <div class="item">
            <label for="seguranca">Código de Segurança:</label>
            <input
              type="number"
              id="seguranca"
              name="seguranca"
              placeholder="000"
              maxlength="3"
            />
          </div>
        </div>
      </form>
      <button>Enviar</button>
    </div>
  </div>
  <div class="pix" *ngIf="formaDePagamento === 'pix'">
    <div class="qrcode">
      <img src="" alt="" />
    </div>
  </div>
  <div class="boleto" *ngIf="formaDePagamento === 'boleto'">
    <div class="container">
      <span>Boleto</span>
      <form action="">
        <div class="item">
          <label for="nome">Nome completo:</label>
          <input type="text" id="nome" name="nome" required />
        </div>
        <div class="item">
          <label for="cpf">CPF ou CNPJ:</label>
          <input
            type="number"
            id="cpf"
            name="cpf"
            maxlength="11"
            pattern="^\d{3}\.\d{3}\.\d{3}\-\d{2}$"
            placeholder="000.000.000-00"
            required
          />
        </div>
        <div class="item">
          <label for="endereco">Endereço:</label>
          <input type="text" name="endereco" id="endereco" />
        </div>
      </form>
      <button>Enviar</button>
    </div>
  </div>
</section>
