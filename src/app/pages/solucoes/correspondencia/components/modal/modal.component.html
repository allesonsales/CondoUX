<div class="background" *ngIf="isOpen">
  <div class="container">
    <i class="bi bi-x" (click)="fecharModal()"></i>
    <div class="titulo">
      <h2>Gestão de Correspondência</h2>
      <span>Experimente grátis por 7 dias!</span>
    </div>
    <form action="">
      <div class="item">
        <label for="name">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Nome Completo" />
      </div>
      <div class="item">
        <label for="cnpj">CNPJ:</label>
        <input type="Number" id="cnpj" name="cnpj" placeholder="CNPJ" />
      </div>
      <div class="item">
        <label for="name">E-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="exemplo@exemplo.com.br"
        />
      </div>
      <div class="item">
        <label for="whatsapp">Whatsapp</label>
        <input
          type="number"
          id="whatsapp"
          name="whatsapp"
          placeholder="(00) 9 0000-0000"
        />
      </div>
    </form>
    <button (click)="fecharModal()">Experimentar grátis</button>
    <small
      >*Não é necessário cartão de crédito para iniciar seu teste grátis*</small
    >
  </div>
</div>
