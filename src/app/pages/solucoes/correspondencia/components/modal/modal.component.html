<div class="background" *ngIf="isOpen">
  <div class="container">
    <i class="bi bi-x" (click)="fecharModal()"></i>
    <div class="titulo">
      <h2>Gestão de Correspondência</h2>
      <span>Experimente grátis por 7 dias!</span>
    </div>
    <form action="" method="post">
      <div class="item">
        <label for="name">Nome:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Nome Completo"
          [(ngModel)]="form.nome"
        />
      </div>
      <div class="item">
        <label for="cnpj">CNPJ:</label>
        <input
          type="text"
          id="cnpj"
          [(ngModel)]="form.cnpj"
          (input)="mascaraCnpj()"
          name="cnpj"
          placeholder="CNPJ"
          maxlength="18"
        />
      </div>
      <div class="item">
        <label for="name">E-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="form.email"
          placeholder="exemplo@exemplo.com.br"
        />
      </div>
      <div class="item">
        <label for="celular">Celular</label>
        <input
          type="text"
          id="celular"
          name="celular"
          [(ngModel)]="form.telefone"
          (input)="mascararTel()"
          maxlength="15"
          placeholder="(00) 9 0000-0000"
        />
      </div>
    </form>
    <button (click)="enviarFormulario()">
      {{ loading ? "Enviando..." : "Experimentar grátis" }}
    </button>
    <small
      >*Não é necessário cartão de crédito para iniciar seu teste grátis*</small
    >
  </div>
  <div *ngIf="loading" class="carregando">
    <div class="background">
      <div class="loading">
        <div class="spinner"></div>
        <p>Carregando...</p>
      </div>
    </div>
  </div>
</div>
<app-sucesso
  *ngIf="sucessoAberto"
  (fechar)="fecharModalSucesso()"
></app-sucesso>
<app-erro *ngIf="erroAberto" (fecharErro)="fecharModalErro()"></app-erro>
<app-erro-interno
  *ngIf="erroInternoAberto"
  [mensagem]="mensagemErro"
  (fecharErroInterno)="fecharModalErroInterno()"
></app-erro-interno>
