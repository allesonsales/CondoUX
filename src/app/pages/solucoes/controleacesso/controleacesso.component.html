<section id="acesso">
  <div class="imagens" *ngFor="let item of imagens">
    <img [src]="item.link" alt="" />
  </div>
  <h2>Controle de Acesso</h2>
  <h3><b>Segurança e agilidade</b> na entrada do seu condomínio.</h3>

    entra e sai, com <b>registros completos e relatórios detalhados</b>.
  </p>
  <div class="contratar">
    <a
      href="https://wa.me/551146173562?text=Olá,%20gostaria%20de%20mais%20informações%20sobre%20o%20Controle%20de%20Acesso."

      rel="noopener noreferrer"

  <app-lista-acesso></app-lista-acesso>
